<content>
  <h1>Identicare</h1>
  <!-- User Avatar and Name -->
  <div class="user-info">
    <img src="path/to/avatar.jpg" alt="User Avatar" class="avatar">
    <div class="user-details">
      <h2>User Name</h2>
    </div>
  </div>

  <!-- Post Input Container -->
  <div class="post-input-container">
    <img src="path/to/avatar.jpg" alt="User Avatar" class="small-avatar">
    <div class="input-section">
      <textarea placeholder="Do you have any insights?"></textarea>
      <div class="actions">
        <ion-icon name="image-outline"></ion-icon>
        <ion-icon name="happy-outline"></ion-icon>
        <ion-icon name="attach-outline"></ion-icon>
        <ion-icon name="location-outline"></ion-icon>
      </div>
    </div>
  </div>

  <!-- Posts -->
  <div class="posts">
    <div class="post">
      <div class="post-header">
        <img src="path/to/avatar.jpg" alt="User Avatar" class="post-avatar">
        <div class="post-user-details">
          <h4>User Name</h4>
          <p>Location - 2 hours ago</p>
        </div>
        <ion-icon name="ellipsis-horizontal-outline" class="menu-icon"></ion-icon>
        <div class="menu">
          <p>Save Post</p>
          <p>Report Post</p>
          <p>Follow/Unfollow User</p>
          <p>Hide Content</p>
          <p>About User</p>
          <p>Add to Favorites</p>
        </div>
      </div>
      <div class="post-content">
        <p>This is a sample post content. Lorem ipsum dolor sit amet.</p>
        <img src="path/to/post-image.jpg" alt="Post Image" class="post-image">
      </div>
      <div class="post-reactions">
        <div class="reaction">
          <ion-icon name="heart-outline"></ion-icon> <span>24</span>
        </div>
        <div class="reaction">
          <ion-icon name="chatbubble-outline"></ion-icon> <span>5</span>
        </div>
        <div class="reaction">
          <ion-icon name="repeat-outline"></ion-icon> <span>3</span>
        </div>
      </div>
    </div>
  </div>
</content>
