<ion-content class="signup">
  <span class="backbtn" (click)="goBack()">&#8617;</span>
  <div class="container">
    <div class="header">
      <h1>Create an account</h1>
    </div>
    <div class="sub-header">
      <p>Use your email to sign up for Identicare</p>
    </div>
    <div class="content">
      <div class="input-and-button">
        <input type="text" placeholder="UserName" class="input-field">
        <ion-input placeholder="Email" class="input-field"></ion-input>
        <ion-input placeholder="Password" type="password" class="input-field"></ion-input>
        <ion-input placeholder="Confirm-Password" type="password" class="input-field"></ion-input>
        <button expand="block" class="signup-button">Sign up with email</button>
      </div>
      <div class="terms">
        <p>By clicking continue, you agree to our <b>Terms of Service</b> and <b>Privacy Policy</b></p>
      </div>
    </div>
  </div>
</ion-content>
