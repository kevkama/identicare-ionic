<ion-content class="signup">
  <span class="backbtn" (click)="goBack()">&#8617;</span>
  <div class="container">
    <div class="header">
      <h1>Identicare</h1>
    </div>
    <div class="sub-header">
      <h2>Login</h2>
      <p>Use your email to sign in </p>
    </div>
    <div class="content">
      <div class="input-and-button">
        <ion-input placeholder="Email" class="input-field"></ion-input>
        <ion-input placeholder="Password" type="password" class="input-field"></ion-input>
        <button expand="block" class="signup-button">Sign in with email</button>
      </div>
      <div>
        <p class="terms">
          By clicking continue, you agree to our <b>Terms of Service</b> and <b>Privacy Policy</b>
        </p>
      </div>      
    </div>
  </div>
</ion-content>
